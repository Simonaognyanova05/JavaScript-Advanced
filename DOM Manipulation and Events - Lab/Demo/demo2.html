<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <h1>DOM Evenets</h1>

    <ul id="movie">
        <li>Matrix</li>
        <li>Matrix</li>
        <li>Matrix</li>
        <li>Matrix</li>
        <li>Matrix</li>
        <li>Matrix</li>

    </ul>

    <input type="text" id="title">
    <button id="test">Test</button>

    <script>
        let movies = document.querySelectorAll('#movie li');

        movies.forEach(x => {
            x.addEventListener('click', (e) => {
                e.currentTarget.style.color = 'blue';
            })
        });
    </script>
</body>
</html>
