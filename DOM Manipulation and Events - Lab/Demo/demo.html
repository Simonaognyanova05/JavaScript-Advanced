<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Movie List</h1>
    
    <ul id="movie">
        <li>Matrix</li>
    </ul>
    
    <script>
        let ulElement = document.getElementById('movie');
        let liElement = document.createElement('li');
        liElement.textContent = 'The Conjuring';
        let copyElement = liElement.cloneNode(true);

        ulElement.appendChild(liElement);
        ulElement.appendChild(copyElement);


    </script>
</body>

</html>
